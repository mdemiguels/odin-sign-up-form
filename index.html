<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin Sign-Up Form</title>
    </head>
    <body>
        <section class="hero">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="" width="90px"/>
                <p>ODIN</p>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </section>
        <main>
            <div class="text-container">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form id="sign-form" action="" method="post">
                    <div class="input-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="input-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input-item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" name="phone-number" id="phone-number">
                    </div>

                    <div class="input-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="It must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character.">
                    </div>

                    <div class="input-item">
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" name="password2" id="password2" required pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="It must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character.">
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button form="sign-form">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </main>
    </body>
</html>
